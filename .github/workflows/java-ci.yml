name: Java CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile all Java files
        run: |
          find . -type f -name "*.java" -not -path "*/.git/*" -print0 | xargs -0 javac
      - name: Smoke test a few examples
        run: |
          java -cp . Advanced_Patterns.BridgeExample || true
          java -cp . Concurrency_Patterns.ThreadPoolExample || true
